<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Revision Arcade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="hub-screen" class="fade-in">
        <div class="hub-header">
            <h1>REVISION ARCADE</h1>
            <p>Select Protocol. Upload Data. Engage.</p>
        </div>
        
        <div class="hub-container">
            <div class="hub-section">
                <label>1. MISSION DATA (INPUT)</label>
                <textarea id="revision-input" placeholder="Paste your definitions, thesis statements, or Q&A here..."></textarea>
                <div class="preset-btns">
                    <button onclick="Main.loadPreset('english')">[ Load English Demo ]</button>
                    <button onclick="Main.loadPreset('vocab')">[ Load Vocab Demo ]</button>
                </div>
            </div>

            <div class="hub-section">
                <label>2. SELECT SIMULATION</label>
                <div class="game-grid">
                    <button id="card-glitch" class="game-card selected" onclick="Main.selectMode('glitch')">
                        <h3>GLITCH PROTOCOL</h3>
                        <p>Reconstruct corrupted data.</p>
                        <span class="tag">ESSAY / TEXT</span>
                    </button>
                    
                    <button id="card-stim" class="game-card" onclick="Main.selectMode('stim')">
                        <h3>NEON TUNNEL</h3>
                        <p>High velocity rhythm typing.</p>
                        <span class="tag">Q&A / DEFINITIONS</span>
                    </button>
                </div>
            </div>

            <button class="start-btn" onclick="Main.initSession()">INITIALIZE SYSTEM</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        
        <div class="hud-top">
            <button class="hud-btn" onclick="Main.returnToHub()">ABORT MISSION</button>
            <div id="level-indicator">SECTOR 1 / 1</div>
        </div>

        <div class="cockpit-overlay"></div>

        <div id="game-glitch" class="game-layer hidden">
            <div class="crt-scanline"></div>
            <div id="glitch-display"></div>
            <div class="hint-bar">HOLD [CTRL] TO DECRYPT VISUALS</div>
        </div>

        <div id="game-stim" class="game-layer hidden">
            <div class="stim-ui-layer">
                <div class="stim-question-box">
                    <div id="stim-question">TARGET LOCKED</div>
                </div>
                <div class="stim-input-box">
                    <div id="stim-display">Waiting for input...</div>
                </div>
            </div>
            <canvas id="tunnel-canvas"></canvas>
        </div>

    </div>

    <script src="js/audio.js"></script>
    <script src="js/games/glitch.js"></script>
    <script src="js/games/stim.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
